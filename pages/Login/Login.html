<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CRM</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-background">
        <div class="left-side">
            <div class="upper-text">
                <h1>Bienvenido a MyIto CRM 🦉</h1>
                <p>Gestionando el futuro del Tecnologico Nacional de México</p>
            </div>
            <div class="pico-container">
                <img src="../../assets/pico-orizaba.svg" alt="Pico de Orizaba">
            </div>
        </div>
        <div class="right-side">
            <img src="../../assets/tecnm-logo.svg" id="tecnm-logo">
            <h1 class="upper-item-title">Inicia Sesión</h1>
            <form id="login-form">
                <div class="input-container">
                    <input type="email" class="email" placeholder="Ingresa tu correo electrónico" required>
                    <input type="password" class="email" placeholder="Contraseña" required>

                    <input type="submit" value="Inicia Sesión" id="button" class="button">
                </div>
            </form>
            <div class="lower-item">
                <p class="lines"><span> ¿Olvidaste tu contraseña?</span></p>
                <a href="../recoverypassyword/recoverypassword.html">Solicitar recuperacion</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
