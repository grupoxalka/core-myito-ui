<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIto</title>
    <link rel="stylesheet" href="RecoveryPassword.css">
</head>

<body>
    <div class="login-background">
        <main class="blank-center-container">
            <div class="blank-center">
                <div class="upper-item">
                    <img src="../../assets/tecnm-logo.svg" id="tecnm-logo">
                    <h1 class="upper-item-title">Solicita reposición de contraseña</h1>
                </div>
                <p class="text">
                    El proceso de solicitud de recuperación dependerá de soporte técnico recuerde que el proceso puede
                    tardar varios días <br>
                    - Agradecemos su paciencia -
                </p>
                <div class="input-container">
                    <input type="email" class="email" placeholder="Ingresa tu correo electrónico">
                    <input type="button" value="Solicitar" id="button" class="button">
                </div>

                <div class="lower-item">
                    <p class="lines"><span>Volver a</span></p>
                    <a href="../Login/Login.html">Inicio de Sesion</a>
                </div>
            </div>
        </main>
    </div>
    <script src="RecoveryPassword.js"></script>

</html>
