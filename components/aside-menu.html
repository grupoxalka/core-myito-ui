<header class="aside-menu-header">
    <button class="menu-button">
        <img src="../assets/menu.svg" alt="menu" width="24" height="24">
    </button>
    <div>
        <img src="../assets/logo.svg" alt="logo" class="aside-menu-logo">
        <h1>Tecnologico Nacional de Mexico</h1>
    </div>

    <button class="cancel-button">
        <img src="../assets/cancel.svg" alt="x" width="24" height="24">
    </button>
</header>
<aside class="aside-menu">
    <ul>
        <li class="tooltip active" data-tooltip="Tablero">
            <a href="#">
                <div class="icon-bg">
                    <img src="../assets/dashboard.svg" alt="dashboard">
                </div>
                <span>Tablero</span>
            </a>
        </li>
        <li class="tooltip" data-tooltip="Gestión de Usuarios">
            <a href="#">
                <div class="icon-bg">
                    <img src="../assets/user.svg" alt="user">
                </div>
                <span>Gestor de usuarios</span>
            </a>
        </li>
        <li class="tooltip" data-tooltip="Anuncios">
            <a href="#">
                <div class="icon-bg">
                    <img src="../assets/notification.svg" alt="notification">
                </div>
                <span>Anuncios</span>
            </a>
        </li>
        <li class="tooltip" data-tooltip="Reportes">
            <a href="#">
                <div class="icon-bg">
                    <img src="../assets/data.svg" alt="data">
                </div>
                <span>Gestor de reportes</span>
            </a>
        </li>
    </ul>
    <div class="tooltip exit" data-tooltip="Cerrar Sesión">
        <a href="#">
            <img src="../assets/exit.svg" alt="exit">
            <span>Cerrar sesion</span>
        </a>
    </div>
</aside>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

    * {
        box-sizing: border-box;
        margin: 0;
    }

    body {
        font-family: "Poppins", sans-serif;
        flex-direction: column;
        background-color: blue;
        overflow-x: hidden;
    }

    .temp-header {
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 9px 0;
        height: 58px;
        width: 100%;
    }

    /* ---Aside Menu--- */
    .aside-menu-header {
        background-color: #22262A;
        color: white;
        height: 58px;
        padding: 9px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;

        .aside-menu-logo {
            background-color: #F4F6F7;
            border-radius: 50%;
        }

        h1 {
            font-size: 14px;
            text-transform: uppercase;
        }

        div {
            display: flex;
            align-items: center;
            gap: 24px;
            width: 220px;
        }

    }

    .cancel-button,
    .menu-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
    }

    .aside-menu.isOpen {
        transform: translateX(0);
        transition: transform 0.3s;
    }

    .aside-menu {
        background-color: white;
        position: fixed;
        top: 58px;
        bottom: 0;
        width: 100%;
        text-transform: uppercase;
        transform: translateX(-100%);
        transition: transform 0.3s;
        padding: 22px 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        ul {
            display: flex;
            flex-direction: column;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 10px;
        }

        .icon-bg {
            background-color: #f4f6f7;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    }

    .aside-menu li.active {
        position: relative;

        img {
            filter: brightness(0) saturate(100%) invert(18%) sepia(98%) saturate(2171%) hue-rotate(200deg) brightness(88%) contrast(90%);
        }

        .icon-bg {
            filter: drop-shadow(0px 0px 10px var(--Azure-Radiance-800, #085DC5));
        }
    }

    .aside-menu li.active::before {
        content: "";
        position: absolute;
        width: 2px;
        top: 0;
        bottom: 0;
        background-color: #0E315D;
        left: 0;
    }

    @media(width > 1024px) {
        header {
            justify-content: center;
        }

        .menu-button,
        .cancel-button {
            display: none;
        }

        .aside-menu {
            width: 55px;
            top: 58px;
            transform: translateX(0);

            span {
                display: none;
            }

            a {
                padding: 8px 11px;
            }
        }
    }

    /* ---Tooltip--- */
    .tooltip {
        position: relative;
        display: inline-flex;
        align-items: center;
    }

    .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        background-color: white;
        color: #085DC5;
        border-radius: 8px;
        box-shadow: 0px 1px 6px 0px #A7B2B9;
        font-weight: 600;
        padding: 4px 12px;
        white-space: nowrap;
        left: 100%;
        transform: translateX(10px);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover::after {
        opacity: 1;
        visibility: visible;
    }
</style>

<script>
    const asideMenu = document.querySelector(".aside-menu");
    const menuButton = document.querySelector(".menu-button");
    const cancelButton = document.querySelector(".cancel-button");
    const asideMenuItems = document.querySelectorAll(".aside-menu li");
    const body = document.querySelector("body");
    let isOpen = false;

    disableButton(cancelButton);

    menuButton.addEventListener("click", () => {
        asideMenu.classList.add("isOpen");
        isOpen = true;
        update();
    });

    cancelButton.addEventListener("click", () => {
        asideMenu.classList.remove("isOpen");
        isOpen = false;
        update();
    });

    asideMenuItems.forEach((item) => {
        item.addEventListener("click", () => {
            asideMenuItems.forEach((item) => item.classList.remove("active"));
            item.classList.add("active");
        });
    });

    function enableButton(button) {
        button.style.opacity = 1;
        button.style.cursor = "pointer";
    }
    function disableButton(button) {
        button.style.opacity = 0;
        button.style.cursor = "default";
    }
    function update() {
        if (isOpen) {
            enableButton(cancelButton);
            disableButton(menuButton);
            body.style.overflow = "hidden";
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        } else {
            enableButton(menuButton);
            disableButton(cancelButton);
            body.style.overflow = "auto";
        }
    }
</script>
